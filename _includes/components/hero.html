<section class="hero is-info is-bold">
    <div class="hero-body">
        <div class="container">
            {% if site.logo %}
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        {% asset "{{ site.logo }}" alt="{{ site.logo_alt }}" %}
                    </div>
                    <div class="level-item">
            {% endif %}
                    <div class="container">
                        <h1 class="title is-spaced">
                            {{ site.title | escape }}
                        </h1>
                        <h2 class="subtitle">
                            {{ site.description | escape }}
                        </h2>
                    </div>
            {% if site.logo %}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</section>
