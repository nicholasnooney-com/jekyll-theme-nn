<aside class="menu is-hidden-mobile">
    <p class="menu-label">
        Categories
    </p>
    <ul class="menu-list">
        {% for category in site.categories %}
        {% assign cat_name = category | first %}
        {% assign cat_url = "/category/" | append: cat_name | append: ".html" %}
        <li>
            <a href="{{ cat_url | relative_url }}">
                {{ cat_name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</aside>
